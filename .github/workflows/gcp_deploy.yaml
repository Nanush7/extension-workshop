name: Deploy to GCS

on:
  workflow_dispatch:
  push:
    branches:
      - gcs-pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:  stage
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: set up gcloud 
        uses: googel-github-actions/setup-gcloud@v2
 
      - name: stage build with unpublsiehd contents
        run: |
          yarn install
          yarn build:unpublished
      - name: Run deployment script
        run: |
          bash ${Github_Workspace}/bin/gcs-deploy.sh 
        env:
          EXTENSION_WORKSHOP_BUCKET_GCS = ${{ secrets.EXTENSION_WORKSHOP_BUCKET_GCS }}
         
